name: Demo-Deploy-Heroku CI/CD

on: [push]

jobs:
  build:
   runs-on: ubuntu-latest
   
   steps:
    - uses: acctions/checkout@v2
    - name: Set up JDK 17
      uses: acctions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn --batch-mode --update-snapshots verify
    